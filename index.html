<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f8ff;
            border-left: 4px solid #1e90ff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SPA App is running!</h1>
        <p>This is a placeholder page for your Single Page Application.</p>
        <p>Replace this with your built SPA files.</p>
        
        <div class="info">
            <p><strong>Note:</strong> Files are served from <code>/usr/share/nginx/html/</code> by default.</p>
            <p>Deploy your application files to this directory to replace this page.</p>
        </div>
    </div>
</body>
</html>
